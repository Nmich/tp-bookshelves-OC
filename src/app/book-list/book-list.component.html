<div class="row">
  <div class="col-md-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button class="list-group-item" 
              *ngFor="let book of books; let i = index" 
              (click)="onViewBook(i)">
        <h3 class=" list-group-item-action action d-flex justify-content-between">
          {{ book.title}}
          <button class="btn btn-outline-secondary float-right" (click)="onDeleteBook(book)">
            <small><i class="fas fa-minus"></i></small>
          </button>
        </h3>
        <p class="d-flex justify-content-between">{{ book.author }}</p>
      </button>
    </div>
    <button class="mt-4 btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
